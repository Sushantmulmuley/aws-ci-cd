version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building the application..."
      - npm run build

  post_build:
    commands:
      - echo "Build Completed on $(date)..."
      - mkdir -p deploy/scripts
      # Avoid copying 'deploy' into itself
      - shopt -s extglob
      - cp -r !(deploy) deploy/
      - cp -r scripts/* deploy/scripts/

artifacts:
  files:
    - deploy/**/*
  discard-paths: no
